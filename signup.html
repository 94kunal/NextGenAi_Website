<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel ="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <!-- Use a semantic main tag -->
        <main>
            <h1>Sign Up</h1>
            <p class="signup-description">Join us today! Fill out the form below to get started.</p>
            <form action="submit_form.php" method="POST" class="signup-form">
                <!-- Add ARIA roles and placeholder improvements -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="" 
                        required 
                        aria-required="true">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="" 
                        required 
                        pattern="" 
                        aria-required="true">
                    
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="" 
                        required 
                        aria-required="true">
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </main>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
